<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication Shahnawaz Project</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"> </div><!--end underline-->
            <form>
                <div class="input-group">
                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                    </div><!--input-field-->


                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email">

                    </div><!--input-field-->


                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div><!--input-field-->
                    <p><span class="text">Password Suggestions</span> <a href="#"> Click Here</a></p>

                </div> <!--input-group-->
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign Up</button>
                    <button type="button" class="disable signinbtn">Sign in</button>
                </div> <!--btn-field-->
            </form>
        </div><!--end form-box-->
    </div><!--end container-->
    <script src="script.js"></script>
</body>

</html>
